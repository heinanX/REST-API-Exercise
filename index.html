<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate List of Songs top 100</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <div class="centered one margin odd">
            <label for="">Display full directory or random:</label>
            <div class="sqre">
                <button class="sqre-btn"  onclick="displayAll()">Display all</button>
                <br>
                <button class="sqre-btn" onclick="displayRandom()">Randomise</button>
            </div>
        </div>

        <div class="centered two margin odd">
            <label for="">Look up by ID:</label>
            <input id="displayID" type="text" placeholder="Enter Song ID">
            <div class="sqre">
                <button class="sqre-btn" onclick="displayID()">Look for song</button>
                <button class="sqre-btn" onclick="lookUpID()">Look for ID</button>
            </div>
        </div>

        <div class="centered three margin odd">
            <label for="">Delete song from list</label>
            <input id="deleteID"type="text" placeholder="Enter Song ID">
            <button onclick="deleteID()">I banish tee!</button>
        </div>


        <div class="centered four margin odd">
            <label for="">Add song to list</label>
            <input id="createID--title"type="text" placeholder="Enter Title">
            <input id="createID--artist"type="text" placeholder="Enter Artist">
            <input id="createeID--year"type="text" placeholder="Enter Year">
            <input id="createID---genre"type="text" placeholder="Enter Genre">
            <button>Add the best song ever</button>
        </div>


        <div class="centered five margin odd">
            <label for="">Update song</label>
            <div class="chooseUpdate">
                <tr>
                <td>
                <select name="operator" class="dropdown">
                <option>Title</option>
                <option>Artist</option>
                <option>Year</option>
                <option>Genre</option>
                <option>Id</option>
                </select></td>
                </tr>
                <input type="text" placeholder="Enter Genre" class="shrink">
            </div>
            <button>This just in!</button>
        </div>
    </aside>

    <main>
        <h1 class="mainHeader">List of Ultimate Songs:</h1>

        <div class="allSongs"><h1></h1>
            <table class="songTable">
                <thead class="thead">
                    <tr class="tr--head">
                        <th class="th--styling">id:</th>
                        <th class="th--styling">Artist:</th>
                        <th class="th--styling">Title:</th>
                        <th class="th--styling">Year:</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
