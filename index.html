<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate List of Songs top 100</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <div class="centered one margin odd">
            <label for="">Display full directory or random:</label>
            <div class="sqre">
                <button class="sqre-btn"  onclick="displayAll()">Display all</button>
                <br>
                <button class="sqre-btn" onclick="displayRandom()">Randomise</button>
            </div>
        </div>

        <div class="centered two margin odd">
            <label for="">Look up by ID or Artist:</label>
            <input id="displayID" type="text" placeholder="Enter Song ID or Artist">
            <div class="sqre">
                <button class="sqre-btn" onclick="displayID()">Search ID</button>
                <button class="sqre-btn" onclick="lookUpID()">Search Arist</button>
            </div>
        </div>

        <div class="centered three margin odd">
            <label for="">Delete song from list</label>
            <input id="deleteID" type="text" placeholder="Enter Song ID">
            <button type="button" onclick="deleteID()">I banish thee!</button>
        </div>


        <div class="centered four margin odd">
            <label for="">Add song to list</label>
            <input id="createID--title"type="text" placeholder="Enter Title">
            <input id="createID--artist"type="text" placeholder="Enter Artist">
            <input id="createID--year"type="text" placeholder="Enter Year">
            <button onclick="createID()">Add the best song ever</button>
        </div>

        <h1 class="mainHeader">List of Ultimate Songs:</h1>

        <div class="allSongs"><h1></h1>

            <div class="header">
                <p class="td--id">ID:</p>
                <p class="td--artist">Title:</p>
                <p class="td--title">Artist:</p>
                <p class="td--year">Year:</p>
            </div>

                </tbody>

    </main>
</body>
