<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate List of Songs top 100</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <div class="centered one, margin">
            <label for="">Look up random song:</label>
            <button onclick="displayRandom()">Randomise</button>
        </div>

        <div class="centered two, margin">
            <label for="">Display full directory</label>
            <button onclick="displayAll()">Display all</button>
        </div>

        <div class="centered three, margin">
            <label for="">Delete song from list</label>
            <input type="text" placeholder="Enter Song ID">
            <button>I banish tee!</button>
        </div>

        <div class="centered four, margin">
            <label for="">Add song to list</label>
            <input type="text" placeholder="Enter Title">
            <input type="text" placeholder="Enter Artist">
            <input type="text" placeholder="Enter Year">
            <input type="text" placeholder="Enter Genre">
            <button>Add the best song ever</button>
        </div>

        <div class="centered five, margin">
            <label for="">Update song</label>
            <div class="chooseUpdate">
                <tr>
                <td>
                <select name="operator" class="dropdown">
                <option>Title</option>
                <option>Artist</option>
                <option>Year</option>
                <option>Genre</option>
                <option>Id</option>
                </select></td>
                </tr>
                <input type="text" placeholder="Enter Genre" class="shrink">
            </div>
            <button>This just in!</button>
        </div>
    </aside>

    <main>
        <div class="allSongs"><h1></h1>
        </div>
    </main>
</body>
</html>
