<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Ultimate Songs of All Time</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <aside>
        <h4 class="aside--h4">List of</h4>
        <h1 class="aside--h1">Ultimate Songs</h1>
        <h1 class="aside--h1">of All Time</h1>

        <div class="centered top--div margin aside--divs">
            <label for="Displaying songs">Display full directory or random:</label>
            <div class="btn--container">
                <button class="sqre-btns"  onclick="displayAll()">Display all</button>
                <br>
                <button class="sqre-btns" onclick="displayRandom()">Randomise</button>
            </div>
        </div>

        <div class="centered margin aside--divs">
            <label for="Id or Artist">Look up by ID or Artist:</label>
            <input id="displayID" type="text" placeholder="Enter Song ID or Artist">
            <div class="btn--container">
                <button class="sqre-btns" onclick="displayID()">Search ID</button>
                <button class="sqre-btns" onclick="lookUpID()">Search Arist</button>
            </div>
        </div>

        <div class="centered margin aside--divs">
            <label for="deleting song">Delete song from list</label>
            <input id="deleteID" type="text" placeholder="Enter Song ID">
            <button type="button" onclick="deleteID()">I banish thee!</button>
        </div>


        <div class="centered margin aside--divs">
            <label for="Adding song">Add song to list</label>
            <input id="createID--title"type="text" placeholder="Enter Title">
            <input id="createID--artist"type="text" placeholder="Enter Artist">
            <input id="createID--year"type="text" placeholder="Enter Year">
            <button onclick="createID()">Add the best song ever</button>
        </div>
    </aside>
    <main>
        <div class="allSongs">

            <div class="header">
                <p class="td--id">ID:</p>
                <p class="td--artist">Artist:</p>
                <p class="td--title">Title:</p>
                <p class="td--year">Year:</p>
            </div>

        </div>
    </main>
</body>
</html>
